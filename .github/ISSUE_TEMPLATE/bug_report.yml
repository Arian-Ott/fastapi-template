name: "üêû Bug Report"
description: Report a bug in the FastAPI app
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Python version, FastAPI version, OS, and any relevant dependencies
      placeholder: "Python 3.11, FastAPI 0.109.0, Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: "When I send a POST to /users, I get a 500 instead of a 201..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the issue
      placeholder: |
        1. Start the server
        2. Call `/users` endpoint with this payload...
        3. Observe the response
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs / Tracebacks
      description: Paste relevant logs or error messages
      render: shell
